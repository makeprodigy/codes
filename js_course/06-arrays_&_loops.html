<!DOCTYPE html>
<html lang="en">

  <title>arrays and loops</title>
</head>
<body>
  <script>
    const myArray = [10,20,30,40,50];
    console.log(myArray);
    console.log(Array.isArray(myArray));
    console.log(myArray.length)
    myArray.push(100);
    console.log(myArray);
    myArray.splice(0,2);
    console.log(myArray);

    let i = 1;

    while (i <= 5) {
      console.log(i);
      i++;
    }

    for (let i = 10; i <= 15; i++) {
      console.log(i);
    }

    let randomNumber = 0;

    while(randomNumber < 0.5) {
      randomNumber = Math.random();
    }
    console.log(randomNumber);

    const nums = [1,3,6,7,357,27]
    let total = 0;
    for (let i = 0; i < nums.length; i++) {
      total += nums[i];
    }
    console.log(total);

    var numsDoubled = [];
    for (let i=0; i< nums.length; i++) {
      const num = nums[i];
      numsDoubled.push(num * 2);
    }
    console.log(numsDoubled)

    const array1 = [1,2,3,4,5];
    const array2 = array1.slice();
    array2.push(99);
    console.log(array1);
    console.log(array2);

    const array3 = [1,2,3];
    const [firstValue, secondValue] = [1,2,3];

    for (let i = 1; i <= 10; i++) {
      if (i===3) {
        continue;
      }
      console.log(i);
      if (i===8) {
        break;
      }
    }
    function doubleArray(nums) {
      var numsDoubled = [];
      for (let i=0; i< nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
      }
      return numsDoubled
    }
    console.log(doubleArray([1,1,3,7,357,27]));
    console.log(doubleArray([1,1,3,56,7,357,27]));
    
  </script>
