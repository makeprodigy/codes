<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>advanced functions</title>
</head>
<body>
  <script>
    // greeting(); // this is called hoisting as the function is called before it is declared // hoisting doesn't work when we create a function and then create a variable to store it in
    function greeting() {
      console.log("orewaa");
    };
    // this function is actually a shortcut for the code below:
    // var greeting = function() {
    //   console.log("orewaa");
    // };
    greeting();

    const num = 2;
    const function1 = function() { // this "function()" is called an anonymous function i.e, a function without a name
      console.log("luffyyyy");
    };
    console.log(function1);
    console.log(typeof function1);
    function1();

    const object1 = {
      num: 2,
      fun: function greeting() {
        console.log("hellooofooo");
      }
    };
    object1.fun();

    function display(param) {
      console.log(param);
    }
    display(2);

    function run(param) {
      param();
    }
    run(function() {
      console.log("run run run");
    });

    setTimeout(function() {
      console.log("timeouttt");
    }, 3000);

    console.log('next line');

    setInterval(function() {
      console.log("intervallll");
    }, 3000)

    console.log('next line2');

    [1,3,6,7,357,27].forEach(function(value, index) {
      console.log(index)
      console.log(value)
    })


  </script>
</body>
</html>
