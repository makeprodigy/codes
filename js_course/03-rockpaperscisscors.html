<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: hsl(0, 0%, 20%);
      color: white;
      font-family: Arial, Helvetica, sans-serif;

    }
    .title {
      font-size: 30px;
      font-weight: bold;
    }




  </style>
</head>
<body>
  <!--Rock Papers Scissors-->
  <p class="title">Rock Papers Scissors</p>
  <button onclick="
    playGame('rock');
    ">Rock</button>
  <button onclick="
    playGame('papers');
  ">Papers</button>
  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>



<button onclick="
  autoPlay();
">Auto Play</button>





    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0,
        };

      updateScoreElement();


      let isAutoPlaying = false;
      let intervalId;

      function autoPlay() {
        if (!isAutoPlaying) {
          intervalId = setInterval(function() {
            const playerMove = thecomputerChoice();
            playGame(playerMove);
          }, 1000);
          isAutoPlaying = true;
        } else {
          clearInterval(intervalId);
          isAutoPlaying = false;
        }
      }


        
      function playGame(playerMove) {
        const computerChoice = thecomputerChoice();
        let result = '';
        if (playerMove === 'scissors') {
          if (computerChoice === 'rock') {
            result = 'You Lose!';
          } else if (computerChoice === 'papers') {
            result = 'You Win!';
          } else if (computerChoice === 'scissors') {
            result = 'Tie!';
          }
           
        } else if (playerMove === 'rock'){
          if (computerChoice === 'rock') {
            result = 'You Win!';
          } else if (computerChoice === 'papers') {
            result = 'Tie!';
          } else if (computerChoice === 'scissors') {
            result = 'You Lose!';
          }

        } else {
          if (computerChoice === 'rock') {
            result = 'Tie!';
          } else if (computerChoice === 'papers') {
            result = 'You Lose!';
          } else if (computerChoice === 'scissors') {
            result = 'You Win!';
          }
        }

        if (result === 'You Win!') {
          score.wins++;
        } else if (result === 'You Lose!') {
          score.losses++;
        } else {
          score.ties++;
        }
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `Your Move: ${playerMove}<br> Computer's Move: ${computerChoice}`;

        // alert(`Your Choice: ${playerMove} \n Computer Choice: ${computerChoice} \n ${result}
        // \n Wins: ${score.wins} \n Losses: ${score.losses} \n Ties: ${score.ties}`);
      }

      function updateScoreElement() {
        document.querySelector('.js-score').innerHTML = `Wins: ${score.wins} \n Losses: ${score.losses} \n Ties: ${score.ties}`; //this will update the score on the screen
      }
     
      function thecomputerChoice () {
        let computerChoice = '';
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerChoice = 'rock';

        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerChoice = 'papers';

        } else {
          computerChoice = 'scissors';
        }

        return computerChoice;
      }
    </script>

</body>
</html>
