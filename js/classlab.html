    function startCountdown(seconds) {
      let countdownTimeout;

      function countdown() {
        if (seconds > 0) {
          console.log(seconds);
          seconds--;
          countdownTimeout = setTimeout(countdown,1000);
        } else {
          console.log("Time's up")
        }
      }

      countdown();

      setTimeout(() => {
        clearTimeout(countdownTimeout);
        console.log("Countdown Stopped!")
      }, 1000*(seconds+1));
    }
